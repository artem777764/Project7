<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Профиль</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button id="themeToggle">Сменить тему</button>
        <button id="logoutBtn">Выйти</button>
      </div>
      <div class="profile">
        <img
          src="ProfilePicture.jpg"
          alt="Profile Picture"
          class="profile-picture"
        />
        <h1 id="username"></h1>
      </div>
      <div class="data-section">
        <button id="refreshData">Обновить данные</button>
        <div id="dataDisplay" class="data-display"></div>
      </div>
    </div>
    <script src="profile.js"></script>
  </body>
</html>
